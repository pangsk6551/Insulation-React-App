name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # We use master because that is your current branch name

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-home: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the build script generates
          branch: gh-pages # The branch where the live site lives